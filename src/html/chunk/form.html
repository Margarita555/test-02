<section class="form__section section">
  <div class="form__container container">
    <img src="./images/form-image.jpg" alt="sink image" />
    <form class="form">
      <h2 class="form__title">Возникли вопросы?</h2>
      <p class="form__text">
        Оставьте свой номер, и наши менеджеры свяжутся с Вами
      </p>

      <input
        class="form__input"
        type="text"
        name="name"
        id="name"
        placeholder="*Имя"
      />

      <input
        class="form__input"
        type="tel"
        name="tel"
        id="tel"
        placeholder="*Телефон"
      />

      <input
        class="form__input"
        type="email"
        name="email"
        id="email"
        placeholder="*Email"
      />

      <textarea
        class="form__input form__message"
        name="message"
        id="message"
        rows="5"
        placeholder="*Сообщение"
      ></textarea>

      <button type="submit" class="form__button icon-button">
        Отправить
        <svg class="icon-white" width="26" height="17">
          <use href="./images/icons.svg#arrow-right"></use>
        </svg>
      </button>
    </form>
  </div>
</section>
