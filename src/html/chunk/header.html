<header class="header">
  <div class="container header__container">
    <svg class="header__icon" aria-label="Menu" width="96" height="86">
      <use class="logo header__logo" href="./img/icons.svg#logo"></use>
    </svg>

    <button type="button" class="header__button">В магазин</button>

    <ul class="site-nav list">
      <li class="site-nav__item item">
        <a href="#" class="link site-nav__link site-nav__link--active">Каталог</a>

      <li class="site-nav__item item">

      <li class="site-nav__item item">

      </li>

        <a href="#" class="link site-nav__link"><span class="site-nav__item--accent">3D</span>-визуализация</a>
      </li>
      <li class="site-nav__item item">
        <a href="#" class="link site-nav__link">Контакты</a>

      <li class="site-nav__item item">
        <div class="dropdown">
          <button class="dropdown__button">Ru</span></button>
          <ul class="dropdown__list list is-visible">
            <li class="dropdown__item">Ukr</li>
          </ul>
        </div>
      </li>

    <ul class="list service">

        <svg class="service__icon" width="24" height="24">
          <use href="./img/icons.svg#search"></use>

      </li>
      <li class="service__item">
        <svg class="service__icon" width="24" height="24">
          <use href="./img/icons.svg#weights"></use>
        </svg>
      </li>
      <li class="service__item service__item--heart">
        <svg class="service__icon" width="24" height="24">

        <span class="square"><span class="favourite">10</span></span>

      <li class="service__item">
        <svg class="service__icon" width="24" height="24">
          <use href="./img/icons.svg#person"></use>
        </svg>
      </li>
