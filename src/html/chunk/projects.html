<section class="projects section">
  <div class="container projects__container">
    <h1 class="projects__title title">Наши проекты</h1>
    <div class="projects__wrapper">
      <img
        srcset="./img/projects-images/projects-main-image-1x.jpg 1x, ./img/projects-images/projects-main-image-2x.jpg 2x"
        class="projects__image"
        src="./img/projects-images/projects-main-image-1x.jpg"
        alt="gym" />
      <div class="projects__box">
        <div class="projects__box--buttons">
          <button type="button" class="projects__button button">Смотреть все проекты</button>
          <div>
            <button type="button" class="projects__button--arrow projects__button--left">
              <svg class="icon" width="26" height="17">
                <use href="./img/icons.svg#arrow-left"></use>
              </svg>
            </button>
            <button type="button" class="projects__button--arrow projects__button--right">
              <svg class="icon" width="26" height="17">
                <use href="./img/icons.svg#arrow-right"></use>
              </svg>
            </button>
          </div>
        </div>
        <h3 class="projects__subtitle">Сеть фитнес-центров Start&Finish</h3>
        <p class="projects__text">Создали общий стиль для фасада и внутренней отделки</p>
        <p class="projects__text">Еще несколько коротких предложений о том, что было сделано на проекте</p>
        <div class="projects__gallery">
          <img
            class="projects__gallery--image"
            srcset="./img/projects-images/gym-one-1x.jpg 1x, ./img/projects-images/gym-one-2x.jpg 2x"
            src="./img/projects-images/gym-one-1x.jpg"
            alt="gym"
            width="327" />
          <img
            class="projects__gallery--image"
            srcset="./img/projects-images/gym-two-1x.jpg 1x, ./img/projects-images/gym-two-2x.jpg 2x"
            src="./img/projects-images/gym-two-1x.jpg"
            alt="gym"
            width="327" />
          <img
            class="projects__gallery--image"
            srcset="./img/projects-images/gym-three-1x.jpg 1x, ./img/projects-images/gym-three-2x.jpg 2x"
            src="./img/projects-images/gym-three-1x.jpg"
            alt="gym"
            width="327" />
        </div>
      </div>
    </div>
  </div>
</section>
